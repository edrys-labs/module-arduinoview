<!DOCTYPE html>
<html>
  <head>
    <title>Arduino-View</title>

    <meta
      name="description"
      content="Host websites on an Arduino an communicate between both parties WebSerial in Google Chrome. For more information and configuration, see:<br /><a href='https://github.com/edrys-labs/module-arduino-view' target='_blank'>https://github.com/edrys-labs/module-arduino-view</a>"
    />

    <meta name="show-in" content="station" />

    <script src="https://edrys-labs.github.io/module/edrys.js"></script>

    <script
      defer
      src="https://edrys-labs.github.io/module/vendor/alpine.min.js"
    ></script>

    <link
      rel="stylesheet"
      href="https://edrys-labs.github.io/module/vendor/water.min.css"
    />

    <style>
      body {
        margin: 1rem;
        padding: 0px;
        font-family: Arial, sans-serif;
        overflow: hidden;
        min-width: calc(100% - 2rem) !important;
      }

      input,
      select,
      button {
        display: inline-block !important;
      }

      input[type='checkbox'] {
        margin-top: 0.65rem;
      }

      #reload {
        float: right;
        margin-right: 0px;
      }

      #sandbox {
        width: 100%;
        height: calc(100vh - 70px);
        border: 1px solid black;
        margin: 0px;
        padding: 0px;
        background-color: white;
      }
    </style>

    <script>
      window.state = {
        autoconnect: false,
        baudrate: '9600',
        connected: false,
      }

      window.binary = {
        encode: function (buffer) {
          let binary = ''
          const bytes = new Uint8Array(buffer)
          const len = bytes.byteLength
          for (let i = 0; i < len; i++) {
            binary += String.fromCharCode(bytes[i])
          }
          return btoa(binary)
        },

        decode: function (base64) {
          const binary_string = atob(base64)
          const len = binary_string.length
          const bytes = new Uint8Array(len)
          for (let i = 0; i < len; i++) {
            bytes[i] = binary_string.charCodeAt(i)
          }
          return bytes.buffer
        },
      }

      window.update = function (state) {
        if (state === undefined) {
          window.state.baudrate = document.getElementById('baudrate').value
          window.state.autoconnect =
            document.getElementById('autoconnect').checked
          window.state.connected =
            document.getElementById('connect').innerText === 'Disconnect'

          window.send('update', window.state)
        } else {
          window.state.baudrate = state.baudrate
          window.state.autoconnect = state.autoconnect
          window.state.connected = state.connected

          document.getElementById('autoconnect').checked = state.autoconnect
          document.getElementById('baudrate').value = state.baudrate

          if (state.connected) {
            document.getElementById('connect').innerText = 'Disconnect'
            document.getElementById('connect').disabled = false
            document.getElementById('autoconnect').disabled = true
            document.getElementById('baudrate').disabled = true
          } else {
            document.getElementById('connect').innerText = 'Connect'
            document.getElementById('connect').disabled = false
            document.getElementById('autoconnect').disabled = false
            document.getElementById('baudrate').disabled = false
          }
        }
      }

      window.send = function (cmd, param) {
        console.log('Edrys is not loaded ... ', cmd, param)
      }

      Edrys.onReady(() => {
        console.log('Module arduino-view is loaded!')

        window.send = function (cmd, param) {
          const data = cmd.match('buffer')
            ? window.binary.encode(param)
            : JSON.stringify(param)
          Edrys.sendMessage(cmd, data)
        }

        if (Edrys.role === 'station') {
          window.station = true
          window.send('update', window.state)
        } else {
          window.station = false
          window.send('init', null)
        }
      })

      Edrys.onMessage(({ from, subject, body }) => {
        // console.log('Message:', from, subject, body)

        switch (subject) {
          case 'init':
            if (window.station) {
              window.send('update', window.state)
            }
            break
          case 'connect':
            // works in both directions, disconnect is handled as well
            if (window.station) {
              document.getElementById('connect').click()
            }
            break
          case 'reload':
            // works in both directions, disconnect is handled as well
            if (window.station) {
              document.getElementById('reload').click()
            }
            break

          case 'receive-buffer': {
            if (window.station !== true) {
              window.onReceiveCallback(window.binary.decode(body))
            }
            break
          }
          case 'receivedFromSandbox': {
            window.receiveFromSandBox(JSON.parse(body), false)
            break
          }
          case 'update':
            update(JSON.parse(body))
            break

          default:
            console.warn('Unknown message:', subject, body)
        }
      })
    </script>
  </head>
  <body>
    <div id="control">
      <label for="autoconnect"> Auto-Connect: </label>
      <input
        type="checkbox"
        id="autoconnect"
        name="autoconnect"
        onchange="update()"
      />

      <label for="baudrate"> Baud-Rate: </label>
      <select id="baudrate" name="baudrate" onchange="update()">
        <option value="110">110</option>
        <option value="300">300</option>
        <option value="1200">1200</option>
        <option value="2400">2400</option>
        <option value="4800">4800</option>
        <option value="9600" selected>9600</option>
        <option value="19200">19200</option>
        <option value="38400">38400</option>
        <option value="57600">57600</option>
        <option value="115200">115200</option>
      </select>
      |
      <button id="connect">Connect</button>
      <button id="reload">Reload</button>
    </div>

    <iframe id="sandbox" src="sandbox.html"></iframe>
    <script src="./index.ts"></script>
  </body>
</html>
